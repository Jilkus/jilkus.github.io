---
layout: default
title: "Art"
---

<div id="artwork-list">
  {% for item in site.artworks reversed %}
    <div class="artwork-list-item">
      <a href="{{item.url}}">
        <img src="{{site.baseurl}}/assets/images/{{ item.key_image }}"/>
        <div class="artwork--caption">{{ item.title }}</div>
      </a>
    </div>
  {% endfor %}
</div>
